<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <section class="card">

      <img src="./src/images/illustration-hero.svg" alt="illustration hero" class="hero-image">

      <div class="info">
        <h1 class="title">Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="plan-container">
          <img src="./src/images/icon-music.svg" alt="icon music">

          <div class="plan-info">
            <p class="type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <p class="change-plan">Change</p>
        </div>

        <button class="btn">Proceed to Payment</button>

        <p class="cancel-order">Cancel Order</p>
      </div>
    </section>
  </main>
</body>

</html>
