<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="hero-image">
        <img src="src/images/illustration-hero.svg" alt="illustration hero">
      </div>
      <div class="info">
        <h1 class="title">Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan-area">
          <img src="src/images/icon-music.svg" alt="icon music" class="icon-music">

          <div class="plan-info">
            <p class="type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="payment-area">
          <button class="btn">Proceed to Payment</button>

          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
